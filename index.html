<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .status {
      max-width: 400px;
      margin: 0 auto;
      padding: 15px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Payment Success</h1>
  <div id="status" class="status">Loading payment details...</div>

  <script>
    // Function to verify the payment
    function verifyPayment(reference) {
      const statusDiv = document.getElementById("status");

      fetch(`https://api.paystack.co/transaction/verify/${reference}`, {
        method: "GET",
        headers: {
          Authorization: "sk_live_91f2090fdcb5c3717b4b96b10c67db3f5b1e850b", // Replace with your Paystack secret key
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.status && data.data.status === "success") {
            const amount = data.data.amount / 100; // Convert amount from kobo to Naira
            const email = data.data.customer.email;

            // Display payment details
            statusDiv.className = "status success";
            statusDiv.innerHTML = `
              <h2>Payment Successful!</h2>
              <p><strong>Amount Paid:</strong> â‚¦${amount}</p>
              <p><strong>Email:</strong> ${email}</p>
              <p><strong>Transaction Reference:</strong> ${reference}</p>
            `;
          } else {
            statusDiv.className = "status error";
            statusDiv.innerHTML = "Payment verification failed. Please try again.";
          }
        })
        .catch((error) => {
          statusDiv.className = "status error";
          statusDiv.innerHTML = "An error occurred while verifying the payment.";
          console.error(error);
        });
    }

    // Get the transaction reference from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get("reference");

    if (reference) {
      // Verify the payment if the reference exists
      verifyPayment(reference);
    } else {
      const statusDiv = document.getElementById("status");
      statusDiv.className = "status error";
      statusDiv.innerHTML = "No transaction reference found. Unable to verify payment.";
    }
  </script>
</body>
</html>
